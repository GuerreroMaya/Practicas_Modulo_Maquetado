<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

 <link rel="stylesheet" href="./styles.css">
</head>
<body>

<main>
  <!-- Section One -->
  <section class="section__one">
  
    <div id="logo__container">
      <img src="/images/logo.svg" alt="Logotipo">
    </div>
  
    <div id="illustration__container">
      <img id="mockup" src="/images/illustration-mockups.svg" alt="Ilustración Posición">
    </div>
  
  </section>
  
  <!-- Section Two -->
  <section class="section__two">
  
    <h1>Build The Community Your Fans Will Love</h1>
  
    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion. </p>
  
    <div class="button__register">
      <a href="#">Register</a>
    </div>
  
   
    <div class="social__container">
      <div class="networks">
        <a class="fa-brands fa-facebook-f"></a>
        <a class="fa-brands fa-twitter"></a>
        <a class="fa-brands fa-instagram"></a>
      </div>
    </div>

  </section>

</main>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Guerrero Maya</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/751b852609.js" crossorigin="anonymous"></script>
</body>
</html>
